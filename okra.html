<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Figura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  </head>
  <body>
    <a href="index.html">
      <button>go back to the first page</button>
    </a>
    <button id="info-button">info</button>

    <div id="info-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.9); color: white; z-index: 9999; display: flex; justify-content: center; align-items: center; text-align: center;">
      <button id="close-popup">&times;</button>
      <p style="font-size: 1.5em;">This is Okra. It doesn't exist yet. SOrry.</p>
    </div>

    <script>
      const infoButton = document.getElementById("info-button");
      const infoPopup = document.getElementById("info-popup");
      const closePopup = document.getElementById("close-popup");

      infoButton.addEventListener("click", () => {
        infoPopup.style.display = "block";
      });

      closePopup.addEventListener("click", () => {
        infoPopup.style.display = "none";
      });
    </script>
    <script src="zdog/okra.js"></script>
  </body>
</html>
